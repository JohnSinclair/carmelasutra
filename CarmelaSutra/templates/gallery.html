{% extends "base.html" %}
{% load static humanize %}

{% block content %}

<br>
<br>
<br>
<br>
<div class= "container-fluid">
        <div class="col-md-12 collection-wrapper">
        <h1 class="collection-title">{{collection.name}}</h1>
        <div class="row">
            <div class="gallery-cover-container" id="gallery">
                {% for image in collection.pictures.all %}
                    <a class="gallery-cover-item " href="{{image.upload.url}}" target="_blank" data-size="1600x1067">
                        <img alt="picture" src="{{image.upload.url}}"
                            class="img-fluid">
                    </a>
                {% endfor %}
            </div>
     </div>
</div>


{% endblock content %}
{% block js %}
<script type="text/javascript">

</script>
{% endblock js %}
