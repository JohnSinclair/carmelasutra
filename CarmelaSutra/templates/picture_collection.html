{% extends "base.html" %}
{% load static humanize %}
{% block content %}
<br>
<br>
<br>
<br>
<div class= "container-fluid">
        <div class="col-md-12 collection-wrapper">
        <h1 class="collection-title">{{collection_title}}</h1>
        <div class="row">
            <div class="gallery" id="gallery">
                {% for image in collection.pictures.all %}
                <div class="mb-3 pics animation all 2">
                    <a href="{% url 'uploads:view-gallery' pk=collection.pk %}" target="_blank" data-size="1600x1067">
                        <img alt="picture" src="{{image.upload.url}}"
                            class="img-fluid">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
      </div>
{% endblock %}
{% block js %}

{% endblock %}
